<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Realtime ZZ</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class="wrapper title">
            <h1>Welcome to Mdzz</h1>
          </div>

        </div>
      </div>


      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class="wrapper video">
            <img class="img-responsive" src="static/img/video2.jpg" />
          </div>

        </div>
      </div>

    </div>

    <!-- video and title -->

    <div class="container">

      <div class="row">


        <!-- left panel -->

        <div class="col-md-4">

          <div class="row">
            <div class="col-md-12">

              <div class="wrapper">
                <h2>小车控制</h2>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-12">

              <div class="wrapper">
                <span id="w" class="circle">
                  <span class="arrow arrow-horizon arrow-up-left">
                  </span>
                  <span class="arrow arrow-horizon arrow-up-right">
                  </span>
                </span>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-12">

              <div class="wrapper">
                <span id="a" class="circle">
                  <span class="arrow arrow-vertical arrow-left-left">
                  </span>
                  <span class="arrow arrow-vertical arrow-left-right">
                  </span>
                </span>

                <span class="dontseeme">
                </span>

                <span id="d" class="circle">
                  <span class="arrow arrow-vertical arrow-right-left">
                  </span>
                  <span class="arrow arrow-vertical arrow-right-right">
                  </span>
                </span>

              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-12">

              <div class="wrapper">
                <span id="s" class="circle">
                  <span class="arrow arrow-horizon arrow-down-left">
                  </span>
                  <span class="arrow arrow-horizon arrow-down-right">
                  </span>
                </span>
              </div>

            </div>
          </div>
        </div>
        
        <!-- end of left panel -->


        <!-- switch panel -->

        <div class="col-md-4">

          <div class="row">
            <div class="wrapper">
            <h2>巡航开关</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
                <span class="dontseeme">
                </span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">

              <div class="wrapper">
                <span class="circle">
                  <span class="cube"></span>
                </span>
              </div>

            </div>
          </div>

        </div>

        <!-- end of switch panel -->

        <!-- right panel -->

        <div class="col-md-4">

          <div class="row">
            <div class="col-md-12">

              <div class="wrapper">
                <h2>舵机控制</h2>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-12">

              <div class="wrapper">
                <span class="circle">
                  <span class="arrow arrow-horizon arrow-up-left">
                  </span>
                  <span class="arrow arrow-horizon arrow-up-right">
                  </span>
                </span>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-12">

              <div class="wrapper">
                <span class="circle">
                  <span class="arrow arrow-vertical arrow-left-left">
                  </span>
                  <span class="arrow arrow-vertical arrow-left-right">
                  </span>
                </span>

                <span class="dontseeme">
                </span>

                <span class="circle">
                  <span class="arrow arrow-vertical arrow-right-left">
                  </span>
                  <span class="arrow arrow-vertical arrow-right-right">
                  </span>
                </span>

              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-12">

              <div class="wrapper">
                <span class="circle">
                  <span class="arrow arrow-horizon arrow-down-left">
                  </span>
                  <span class="arrow arrow-horizon arrow-down-right">
                  </span>
                </span>
              </div>

            </div>
          </div>
        </div>
        
        <!-- end of right panel -->

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery-2.2.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>


    <script type="text/javascript">
      $(document).ready(function() {
        $(".circle").click(function() {
          $.post("/car",
            {'op':$(this).attr("id")},
            function(data){
              alert(data);
            });
        });
      });

    </script>
  </body>
</html>
